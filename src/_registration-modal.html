<div class="modal" id="registr-modal">

	<div class="modal__content">
		<div class="modal__header">
			<h2 class="modal-input__title">Регистрация</h2>
			<div class="modal__close">
				<img src="img/close.svg" alt="close">
			</div>
			<!-- /.modal__close -->
		</div>
		<!-- /.modal__header -->

		<form action="" class="modal-input__form form">
			<p class="form__label">Логин</p>
			<input type="text" class="form__input" placeholder="Введите логин">
			<p class="form__label">Электронная почта</p>
			<input type="email" class="form__input" placeholder="Введите электронную почту">
			<div class="form__input-pass">
				<p class="form__label">Пароль</p>
				<input type="password" class="form__input" placeholder="Введите пароль">
				<!-- /.form__input -->
				<button class="form__pass-eye">
					<img src="img/eye.svg" alt="eye">
				</button>
			</div>
			<!-- /.form__input-pass -->

			<button class="form__submit-reg" type="submit">Зарегистрироваться</button>

		</form>
		<!-- /.modal-input__form -->

	</div>
	<!-- /.modal-content -->
</div>
<!-- /.modal -->
