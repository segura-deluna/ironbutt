<!DOCTYPE html>
<html lang="ru">

<head>
	@@include('_head.html')
	<title>Главная</title>
</head>


<!-- BASE CONTENT -->

<body>

	<div class="body-wrapper">


		<!--	HEADER -->
		@@include('_header.html')

		<!-- Slider -->
		<div class="container slider">
			<div class="swiper slider__iron">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide slider__iron-img">Slide 1</div>
					<div class="swiper-slide slider__iron-img">Slide 2</div>
					<div class="swiper-slide slider__iron-img">Slide 3</div>

				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination slider__iron-pagination"></div>

			</div>
			<!-- /.slider__iron -->

			<div class="slider__arrow">
				<img src="img/arrow.svg" alt="arrow">
			</div>
			<!-- /.slider__arrow -->
		</div>
		<!-- /.container slider-->

		<!-- Sertificat -->
		<section class="sertificat">
			<div class="container">
				<h1 class="sertificat__header">
					Для получения сертификата необходимо выполнить три шага
				</h1>
				<!-- /.sertificat__header -->

				<div class="sertificat__steps">
					<div class="sertificat__step">
						<div class="sertificat__step-header">1</div>
						<!-- /.sertificat__step-header -->
						<p class="sertificat__step-text">
							<span>Выберите</span> безопасный маршрут
						</p>
						<!-- /.sertificat__step-text -->
					</div>
					<!-- /.sertificat__step -->
					<div class="sertificat__step">
						<div class="sertificat__step-header">2</div>
						<!-- /.sertificat__step-header -->
						<p class="sertificat__step-text">
							<span>Собирайте</span> чеки и отслеживайте одометр
						</p>
						<!-- /.sertificat__step-text -->
					</div>
					<!-- /.sertificat__step -->
					<div class="sertificat__step">
						<div class="sertificat__step-header">3</div>
						<!-- /.sertificat__step-header -->
						<p class="sertificat__step-text">
							<span>Отправьте документацию</span> по окончанию поездки
						</p>
						<!-- /.sertificat__step-text -->
					</div>
					<!-- /.sertificat__step -->
				</div>
				<!-- /.sertificat__steps -->
				<a href="" class="sertificat__step-button">ПОДРОБНЕЕ</a>
				<!-- /.sertificat__step-button -->
			</div>
			<!-- /.container -->
		</section>
		<!-- /.sertificat -->


		<!-- FOOTER -->
		@@include('_footer.html')

	</div>
	<!-- /.body-wrapper -->




	<script src="js/libs/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
