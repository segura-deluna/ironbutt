<div class="modal" id="input-modal">

	<div class="modal__content">
		<div class="modal__header">
			<h2 class="modal-input__title">Авторизация</h2>
			<div class="modal__close">
				<img src="img/close.svg" alt="close">
			</div>
			<!-- /.modal__close -->
		</div>
		<!-- /.modal__header -->

		<form action="" class="modal-input__form form">
			<p class="form__label">Логин</p>
			<input type="text" class="form__input" placeholder="Введите логин">
			<div class="form__title">
				<p class="form__label">Пароль</p>
				<!-- /.form__label -->
				<a href="" class="form__pass-link">Забыли пароль?</a>
				<!-- /.form__pass-link -->
			</div>
			<!-- /.form__title -->
			<div class="form__input-pass">
				<input type="password" class="form__input" placeholder="Введите пароль">
				<!-- /.form__input -->
				<button class="form__pass-eye">
					<img src="img/eye.svg" alt="eye">
				</button>
			</div>
			<!-- /.form__input-pass -->

			<div class="form__remember">
				<div class=" form__politics">

					<label class="form__check-label">
						<input type="checkbox" class="form__check">
						<span class="form__checkbox"></span>
						Запомнить
					</label>
				</div>
				<!-- /.form__politics -->
			</div>
			<!-- /.form__remember -->
			<div class="form__footer">
				<button class="form__submit-input" type="submit">Войти</button>
				<!-- /.form__submit -->
				<div class="modal-input__inputistration">
					<p class="modal-input__question">Нет учётной записи?</p>
					<!-- /.modal-input__question -->
					<button class="modal-input__link-registration" data-modal="registr-modal">Регистрация</button>
					<!-- /.modal-input__link -->
				</div>
				<!-- /.modal-input__inputistration -->
			</div>
			<!-- /.form__footer -->
		</form>
		<!-- /.modal-input__form -->

	</div>
	<!-- /.modal-content -->
</div>
<!-- /.modal -->
